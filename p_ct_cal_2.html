<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>A simple calculator</title>
	<link rel="stylesheet" href="">
</head>
<body>
	
	<input type="button" onclick="addition()" value="Addition">
	<input type="button" onclick="subtraction()" value="Subtraction">
	<input type="button" onclick="multiplication()" value="Multiplication">
	<input type="button" onclick="division()" value="Division"><br><br>

	<input type="text" id="a">
	<input type="text" id="b">

	<div>
		<h1>Result : <span id="output"></span></h1>
	</div>

	<script type="text/javascript">
		var a, b, result;

		function setValues(){
			a = Number(document.getElementById("a").value);
			b = Number(document.getElementById("b").value);
		}

		function addition(){
			setValues();
			result = a + b;
			document.getElementById("output").innerHTML = result;
		}

		function subtraction(){
			setValues();
			result = a - b;
			document.getElementById("output").innerHTML = result;
		}

		function multiplication(){
			setValues();
			result = a * b;
			document.getElementById("output").innerHTML = result;
		}

		function division(){
			setValues();
			result = a/b;
			document.getElementById("output").innerHTML = result;
		}

	</script>
</body>
</html>
